<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Parking Challenge</title>
    <style>
        /* Note: Styles are kept here for simplicity, 
           but you could link to a separate game.css file */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0; 
            font-family: Arial, sans-serif;
        }

        .game-header {
            width: 800px; /* Match canvas width */
            padding: 10px 0;
            margin-bottom: 5px;
            display: flex;
            justify-content: flex-start;
        }
        
        .back-link {
            text-decoration: none;
            color: #3f51b5; /* Primary color */
            font-weight: 600;
            font-size: 1.1rem;
        }

        #gameCanvas {
            border: 5px solid #333;
            background-color: #4CAF50;
        }

        .controls-info, .status-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <a href="../../index.html" class="back-link">← Back to GameForge Hub</a>
    </header>

    <div class="status-message" id="statusMessage">
        Park the car! Use the arrow keys (↑↓ to accelerate/brake, ←→ to steer).
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls-info">
        Level: <span id="levelDisplay">1</span> | Score: <span id="scoreDisplay">0</span>
    </div>

    <script src="game.js"></script>
</body>
</html>
