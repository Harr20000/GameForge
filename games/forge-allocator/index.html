<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Allocator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Darker, metallic background */
            color: #ecf0f1; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #34495e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            text-decoration: none;
            color: #f1c40f; /* Gold/Yellow accent */
            font-weight: 700;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #f39c12;
        }

        #scoreDisplay {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2ecc71; /* Green for score/success */
        }

        .game-content {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c; /* Red/Heat accent */
            margin-bottom: 20px;
        }

        /* Inventory & Status Bar */
        #statusBar {
            display: flex;
            justify-content: space-around;
            background-color: #4a667a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .resource-item {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .resource-value {
            font-size: 1.8rem;
            margin-top: 5px;
            color: #f1c40f; 
        }

        #timerValue {
            color: #e74c3c;
        }

        /* Blueprint List */
        #blueprintList {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .blueprint {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #4a667a;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .blueprint:last-child {
            border-bottom: none;
        }

        .blueprint:hover {
            background-color: #465f75;
        }

        .blueprint.selected {
            background-color: #4CAF50; /* Build Ready Green */
            color: #fff;
            font-weight: bold;
        }

        .blueprint-info {
            flex-grow: 1;
        }

        .blueprint-cost {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        
        .blueprint.selected .blueprint-cost {
            color: #fff;
        }

        /* Action Button */
        #buildButton {
            background-color: #e67e22; /* Orange - Action */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        #buildButton:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        #buildButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        #resultMessage {
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 40px;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <a href="/GameForge/index.html" class="back-link">‚Üê Back to GameForge Hub</a>
        <div id="scoreDisplay">Value: $0</div>
    </header>

    <main class="game-content">
        <h1>The Forge Allocator</h1>
        <p>Allocate resources to build the most valuable items before time runs out!</p>

        <div id="statusBar">
            <div class="resource-item">
                Metal
                <span id="metalValue" class="resource-value">100</span>
            </div>
            <div class="resource-item">
                Energy
                <span id="energyValue" class="resource-value">50</span>
            </div>
            <div class="resource-item">
                Time Left
                <span id="timerValue" class="resource-value">60</span>
            </div>
        </div>

        <h2>Blueprints Available:</h2>
        
        <div id="blueprintList">
            </div>

        <button id="buildButton" disabled>Start Game</button>

        <div id="resultMessage">Click 'Start Game' to begin forging!</div>
    </main>

    <script src="game.js"></script>
</body>
</html>
